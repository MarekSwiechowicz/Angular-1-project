<div id="twoPlayers" layout="column">
  <div layout="row" layout-align="space-between center" style="text-align: center; {{vm.labelsHeight}} {{vm.width}} background-color:{{vm.colors.RR[2]}};border-bottom:{{vm.colors.RR[0]}} solid 3px;">
    <div flex="35"> Players </div>
    <div flex="35">  </div>
    <div flex> Qualified </div>
  </div>
  <div ng-repeat="line in vm.block.scores track by $index" style="{{vm.labelsHeight}}">
      <select-line block="vm.block" pair="vm.pair" available-blocks="vm.availableBlocks" array-with-blocks-and-positions="vm.arrayWithBlocksAndPositions" number="$index" functions="vm.functions" available="edit"></select-line>
  </div>
</div>
