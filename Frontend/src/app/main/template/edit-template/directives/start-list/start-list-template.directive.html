<div id="twoPlayers" layout="column">
    <div layout="row" layout-align="space-between center" style="{{vm.labelsHeight}} {{vm.width}} text-align: center;background-color:{{vm.colors.startList[2]}};border-bottom:{{vm.colors.startList[0]}} solid 3px;">
        <div flex="35">  </div>
        <div flex="30" style="font-align: center">  Players </div>
        <div flex> </div>
    </div>
    <div ng-repeat="line in vm.block.scores track by $index" style="{{vm.labelsHeight}}">
        <select-line block="vm.block" pair="vm.pair" number="$index" functions="vm.functions" available="edit"></select-line>
    </div>

</div>
