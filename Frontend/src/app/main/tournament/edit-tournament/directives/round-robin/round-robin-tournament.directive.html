<div id="twoPlayers" layout="column" style="background-color:{{vm.colors.RR[2]}}">
  <div layout="row" style="background-color:{{vm.colors.RR[2]}};border-bottom:{{vm.colors.RR[0]}} solid 2px;">
    <div flex="15"> Pos </div>
    <div flex="50"> Name </div>
    <div flex="35"> Result </div>
  </div>
  <div layout="row" ng-repeat="score in vm.block.scores track by $index"  ng-class="'player'+vm.block.scores[$index].Uid" ng-init="$last ? vm.finished() : angular.noop()" style="{{vm.labelsHeight}}">
    <div flex="15" id="{{'in'+vm.block.id+'_'+$index}}"> {{$index+1}}. </div>
    <!-- <select flex="35" ng-model="vm.block.inputs[$index].idBlock" ng-change="vm.verifyChange($index)" ng-click="vm.getAvailableBlocks($index)" style="background-color:green;">
      <option ng-repeat="option in table track by $index" value="{{option}}"> {{option}} </option>
    </select>
    <select flex="35" ng-model="vm.block.inputs[$index].posInBlock" ng-click="vm.getAvailablePositions($index)" style="background-color:green;" ng-change="vm.setAvailable($index)">
      <option ng-repeat="option in tablePositions track by $index" value="{{option}}"> {{option}} </option>
    </select> -->
    <div flex="50" class="notOverFlow" style="border-right:{{vm.colors.RR[0]}} solid 1px;"> {{ vm.players[score.Uid].name }}
      <md-tooltip md-direction="right"> {{ vm.players[score.Uid].name }} </md-tooltip>
    </div>
    <div flex="35" class="notOverFlow" style="padding-left:5px;"> {{ vm.block.scores[$index].result }} </div>
  </div>
</div>
