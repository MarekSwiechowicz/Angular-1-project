


<div id="twoPlayers" layout="column"  style="background-color:{{vm.colors.startList[2]}};">
  <div layout="row" style="background-color:{{vm.colors.startList[2]}};border-bottom:{{vm.colors.startList[0]}} solid 2px;">
    <div flex="15" id="dokoloru"> ID </div>
    <div flex> Name </div>
  </div>
  <div layout="row" id="repeat" ng-repeat="player in vm.players" ng-class="'player'+$index" ng-init="$last ? vm.finished() : angular.noop()" style="{{vm.labelsHeight}}">
    <div flex="15" id="{{'out'+vm.block.id+'_'+$index}}"> {{ $index+1 }} </div>
    <div flex class="notOverFlow pop-over somePlayer">
      {{ player.name }}
      <md-tooltip ng-if="true"> {{ player.name }} </md-tooltip>
    </div>
  </div>
</div>
