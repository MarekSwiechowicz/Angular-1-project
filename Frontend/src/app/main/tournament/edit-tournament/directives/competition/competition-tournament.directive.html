<div id="twoPlayers" layout="column" style="background-color:{{vm.colors.competition[2]}};">
  <div layout="row" style="background-color:{{vm.colors.competition[2]}};border-bottom:{{vm.colors.competition[0]}}  solid 2px;">
    <div flex="15"> Pos </div>
    <div flex="60"> Player </div>
    <div flex="35"> Score </div>
  </div>
  <div ng-repeat="player in vm.players track by $index" ng-class="'player'+vm.block.scores[$index].Uid" ng-init="$last ? vm.finished() : angular.noop()"  >
    <div layout="row" style="{{vm.labelsHeight}}">
      <div flex="15" id="{{'in'+vm.block.id+'_'+$index}}"> {{$index+1}}. </div>
      <div flex="60" class="notOverFlow" style="border-right:{{vm.colors.competition[0]}} solid 1px;"> {{ players[vm.block.scores[$index].Uid].name }}
        <md-tooltip md-direction="right"> {{ players[vm.block.scores[$index].Uid].name }} </md-tooltip>
      </div>
      <div flex="35" class="notOverFlow" style="padding-left:5px;"> {{ vm.block.scores[$index].result }} </div>
    </div>

  </div>


</div>
