<md-dialog class="onevsone" aria-label="New Tournament">
    <form name="onevsoneForm" class="md-inline-form" novalidate>
        <md-toolbar class="md-accent md-hue-2">
            <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
                <span class="title">{{vm.title}}</span>
                <md-button class="md-icon-button" ng-click="vm.closeDialog()">
                    <md-icon md-font-icon="icon-close" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <div layout="row" style="padding-left: 20px; padding-right: 20px; padding-top: 20px">
            <div layout="column" flex layout-align="center center">
                <span class="md-title notOverFlow" style="width:300px;">{{ vm.player1.name }}</span>
            </div>
            <div layout="column" flex layout-align="center center">
                <span class="md-title notOverFlow" style="width:300px;">{{ vm.player2.name }}</span>
            </div>
        </div>

        <div layout="row" style="padding-left: 20px; padding-right: 20px; padding-bottom: 20px">
            <div layout="column" flex>
                <md-input-container class="md-block">
                    <label translate="Score 1">score1</label>
                    <input name="score1" ng-model="vm.score1" ng-pattern="/^(([0-9]+\.[0-9]+)|([0-9]+)|())$/" required>
                    <div ng-messages="onevsoneForm.score1.$error" ng-show="onevsoneForm.score1.$touched" role="alert" >
                        <div ng-message="required">
                            <span translate="Score 1 required">Score 1 field is required</span>
                        </div>
                    </div>
                </md-input-container>
            </div>

            <div layout="column" flex>
                <md-input-container class="md-block">
                    <label translate="Score 2">score2</label>
                    <input name="score2" ng-model="vm.score2" ng-pattern="/^(([0-9]+\.[0-9]+)|([0-9]+)|())$/" required  />
                    <div ng-messages="onevsoneForm.score2.$error" ng-show="onevsoneForm.score2.$touched" role="alert" >
                        <div ng-message="required">
                            <span translate="Score 2 required">Score 2 field is required</span>
                        </div>
                    </div>
                </md-input-container>
            </div>
        </div>





        <md-dialog-actions layout="row" layout-align="space-between center" style="background-color:#f5f5f5;">
            <div layout="row" layout-align="start center">
                <md-button type="submit" ng-if="!vm.flagNewTournament" ng-click="vm.saveScores()"
                           class="send-button md-accent md-raised"
                           ng-disabled="onevsoneForm.$invalid || onevsoneForm.$pristine"
                           aria-label="SAVE" translate="TOURNAMENT.SAVE" translate-attr-aria-label="TOURNAMENT.SAVE">
                    SAVE
                </md-button>
            </div>
        </md-dialog-actions>
    </form>
</md-dialog>
